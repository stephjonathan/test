<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
  <!-- logo, button -->
    <div class="row valign-wrapper">
      <div class="col s8">
        <h3>LOGO</h3>
      </div>
      <div class="col s4 valign">
        <form action="companyProfile" method="post" id="companyProfileForm" name="companyProfileForm">
        <div class="row right-align valign-wrapper">
          <div class="col s6 valign">
            <button type="submit" class="btn" name="submit" id="submit">Submit</button>
          </div>
          <div class="col s6 valign">
            <button type="reset" class="btn" name="cancel" id="cancel">Cancel</button>
          </div>
        </div>
      </div>
    </div>

  <!-- forms -->
    <div class="row">
      <!-- <form action="" method="post" id="companyProfileForm" name="companyProfileForm" class="col s5"> -->
      <div class="col s5">
<!-- Name -->
        <div class="row">
          <div class="input-field col s12">
            <input id="name" type="text" class="validate">
            <label for="name">Name</label>
          </div>
        </div>
<!-- End of Name -->
<!-- Description -->
        <div class="row">
          <div class="input-field col s12">
            <textarea id="description" class="materialize-textarea"></textarea>
            <label for="description">Description</label>
          </div>
        </div>
<!-- End of Description -->
<!-- Address -->
        <div class="row">
          <div class="fieldset col s12">
            <legend>Address</legend>
  <!-- Street -->
            <div class="row">
              <div class="input-field col s12">
                <input id="street" type="text" class="validate">
                <label for="street">Street</label>
              </div>
            </div>
  <!-- City -->
            <div class="row">
              <div class="input-field col s12">
                <input id="city" type="text" class="validate">
                <label for="city">City</label>
              </div>
            </div>
            <!-- End of City -->
  <!-- Province, Postal Code -->
            <div class="row">
    <!-- Province -->
              <div class="input-field col s7">
                <select>
                  <option value="" disabled selected>Province</option>
                  <option value="1">Option 1</option>
                  <option value="2">Option 2</option>
                  <option value="3">Option 3</option>
                </select>
                <label>Province</label>
              </div>
    <!-- Postal Code -->
              <div class="input-field col s5">
                <input id="postalCode" type="text" class="validate">
                <label for="postalCode">Postal Code</label>
              </div>
            </div>
  <!-- End of Province, Postal Code -->
          </div>
        </div>
<!-- End of Address -->
      </form>
      </div>

      <form action="askUs" method="post" id="askUsForm" name="askUsForm" class="col s7">
<!-- Ask Us -->
        <div class="row">
          <div class="fieldset col s12">
            <legend>Ask Us</legend>

<!-- Division -->
            <div class="row">
              <div class="input-field col s5">
                <select>
                  <option value="" disabled selected>Division</option>
                  <option value="1">Option 1</option>
                  <option value="2">Option 2</option>
                  <option value="3">Option 3</option>
                </select>
                <label>Division</label>
              </div>
            </div>
  <!-- End of Division -->
  <!-- Name -->
            <div class="row">
              <div class="input-field col s10">
                <input id="name" type="text" class="validate">
                <label for="name">Name</label>
              </div>
            </div>
  <!-- End of Name -->
  <!-- Questions -->
            <div class="row">
              <div class="input-field col s10">
                <textarea id="questions" class="materialize-textarea"></textarea>
                <label for="questions">Questions</label>
              </div>
            </div>
  <!-- End of Questions -->
  <!-- Send Button -->
            <div class="row">
              <div class="col s10">
                <button type="submit" class="btn" name="send" id="send">Send</button>
              </div>
            </div>
  <!-- End of Send Button -->
          </div>
        </div>
<!-- End of Ask Us -->
      </form>
    </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>

    <script type="text/javascript">
      $(document).ready(function() {
        $('select').material_select();
      });
    </script>

  </body>
</html>
